<!DOCTYPE html>
<html>

<head>
  <title># TicTacToe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Navbar</a>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Launch demo modal
    </button>
  </nav>
  <h1 class="hero-text">#TicTacToe</h1>
  <div id="game-board" class="container h-100 game-board">
    <div class="top-row">
      <div id="1" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">1</div>
      <div id="2" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">2</div>
      <div id="3" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">3</div>
    </div>
    <div class="middle-row">
      <div id="4" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">4</div>
      <div id="5" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">5</div>
      <div id="6" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">6</div>
    </div>
    <div class="bottom-row">
      <div id="7" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">7</div>
      <div id="8" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">8</div>
      <div id="9" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 game-cells">9</div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          ...
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <footer>Made with love</footer>
</body>

</html>
